<div class="panel panel-primary panel-body">
  <!--Cabecera del panel-->
  <h2 class="page-header text-center">Espacio Físico</h2>
  <!--Panel de registro-->
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Registrar Espacio Físico</h3>
      </div>
      <div class="panel-body">
        <!--Formulario de registro-->
        <form name="formespacio" ng-submit="formespacio.$valid && crearEspacioFisico.crear_espacio_fisico()">
          <!--ComboBox para seleccionar el tipo de espacio físico que se va a registrar-->
          <fieldset class="form-group">
              <label for="tTipoEspacio">Tipo Espacio:</label>
              <select class="form-control"  ng-model="crearEspacioFisico.nuevo_espacio.TipoEspacio" ng-options="option.Nombre for option in crearEspacioFisico.tipo_espacio">
                      <option value="">--Elija el tipo de espacio físico a registrar--</option>
              </select>
          </fieldset>
          <!--Campo de registro de nombre-->
          <fieldset class="form-group">
            <label for="nombreEspacio">Nombre:</label>
            <input type="text" style="text-transform:uppercase" class="form-control" id="nombreespacio" placeholder="Ingresa el nombre del espacio físico" ng-model="crearEspacioFisico.nuevo_espacio.Nombre" maxlength="120" required>
          </fieldset>
          <!--Campo de registro de código-->
          <fieldset class="form-group">
            <label for="codigoEspacio">Código:</label>
            <input type="text" style="text-transform:uppercase" class="form-control" id="codigoEspacio" placeholder="Ingresa el código correspondiente al espacio físico" ng-model="crearEspacioFisico.nuevo_espacio.Codigo" maxlength="30" required>
          </fieldset>
          <!--ComboBox de registro de estado-->
          <fieldset class="form-group">
            <label for="estadoEspacio">Estado:</label>
            <select  class="form-control" ng-model="crearEspacioFisico.nuevo_espacio.Estado" required>
                      <option value="">--Elija el estado que tendrá el espacio físico--</option>
                      <option value="Activo">Activo</OPTION>
                      <option value="Inactivo">Inactivo</OPTION>
           </select>
         </fieldset>
         <!--Boton para enviar datos al formulario-->
          <button type="submit" class="btn btn-outline btn-primary">Confirmar </button>
        </form>

      </div>
    </div>
  </div>

  <!--Panel para elegir edificios asociados a la sede-->
  <div class="col-md-6">
    <div class="panel panel-default">
      <!--Cabecera del panel de selección-->
      <div class="panel-heading">
        <h3 class="panel-title">*Seleccione espacio físico padre si es necesario</h3>
      </div>
      <div class="panel-body">

            <!--ComboBox para seleccionar el tipo de espacio físico que se va a consultar-->
                <label for="filtroTipoEspacio">Tipo Espacio:</label>
                <select class="form-control"  ng-model="crearEspacioFisico.filtro" ng-options="option.Nombre for option in crearEspacioFisico.tipo_espacio" ng-click="crearEspacioFisico.cargar_tipo()">
                        <option value="">--Elija el tipo de espacio físico a consultar--</option>
                </select><br>
            <!--Tabla de selección de edificios-->
            <div style="height: {{gridHeight}}px;" ui-grid="crearEspacioFisico.gridOptions_espacios_fisicos" ui-grid-selection ui-grid-auto-resize></div>

      </div>
  </div>
  </div>
