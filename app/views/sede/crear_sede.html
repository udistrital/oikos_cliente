    <div class="panel panel-primary panel-body">
      <!--Cabecera del panel-->
      <h2 class="page-header text-center">Sede</h2>
      <!--Panel de registro-->
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Registrar Sede</h3>
          </div>
          <div class="panel-body">
            <!--Formulario de registro-->
            <form name="formsede" ng-submit="formsede.$valid && crearSede.crear_sede()">
              <!--Campo de registro de nombre-->
              <fieldset class="form-group">
                <label for="nombresede">Nombre:</label>
                <input type="text" style="text-transform:uppercase" class="form-control" id="nombresede" placeholder="Ingresa el nombre de la sede" ng-model="crearSede.nueva_sede.Nombre" maxlength="120" required>
              </fieldset>
              <!--Campo de registro de código-->
              <fieldset class="form-group">
                <label for="codigoSede">Código:</label>
                <input type="text" style="text-transform:uppercase" class="form-control" id="codigoSede" placeholder="Ingresa el código correspondiente a la sede" ng-model="crearSede.nueva_sede.Codigo" maxlength="30" required>
              </fieldset>
              <!--ComboBox de registro de estado-->
              <fieldset class="form-group">
                <label for="unidadplan">Estado:</label>
                <select  class="form-control" ng-model="crearSede.nueva_sede.Estado" required>
                          <option value="">--Elija el estado que tendrá la sede--</option>
                          <option value="Activo">Activo</OPTION>
                          <option value="Inactivo">Inactivo</OPTION>
               </select>
             </fieldset>
             <!--Boton para enviar datos al formulario-->
              <button type="submit" class="btn btn-outline btn-primary">Confirmar </button>
            </form>

          </div>
        </div>
      </div>

      <!--Panel para elegir edificios asociados a la sede-->
      <div class="col-md-6">
        <div class="panel panel-default">
          <!--Cabecera del panel de selección-->
          <div class="panel-heading">
            <h3 class="panel-title">Edificios De La Sede</h3>
          </div>
          <div class="panel-body">
              <p>Por favor seleccione los edificios que le pertenecen a la sede.</p>
              <div class="panel-body">
                <!--Tabla de selección de edificios-->
                <div style="height: {{gridHeight}}px;" ui-grid="crearSede.gridOptions_edificios" ui-grid-selection ui-grid-auto-resize></div>
              </div>
          </div>
      </div>
      </div>
