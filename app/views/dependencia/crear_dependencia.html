<div class="panel panel-primary panel-body">
  <!--Cabecera del panel-->
  <h2 class="page-header text-center">Dependencia</h2>
  <!--Panel de registro-->
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Registrar Dependencia</h3>
      </div>
      <div class="panel-body">
        <!--Formulario de registro-->
        <form name="formdependencia" ng-submit="formdependencia.$valid && crearDependencia.crear_dependencia(formdependencia)">
          <!--Campo de registro de nombre-->
          <fieldset class="form-group">
            <label for="nombreDependencia">Nombre:</label>
            <input type="text" class="form-control" id="nombreDependencia" placeholder="Ingresa el nombre de la dependencia" ng-model="crearDependencia.nueva_dependencia.Nombre" maxlength="130" required>
          </fieldset>
          <!--Campo de registro de télefono-->
          <fieldset class="form-group">
            <label for="telefonoDependencia">Télefono:</label>
            <input type="text" class="form-control" id="telefonoDependencia" placeholder="Ingresa el télefono correspondiente a la dependencia" ng-model="crearDependencia.nueva_dependencia.Telefono" maxlength="500" required>
          </fieldset>
          <!--Campo de registro de correo electrónico -->
          <fieldset class="form-group">
            <label for="correoDependencia">Correo electrónico:</label>
            <input type="text" class="form-control" id="correoDependencia" placeholder="Ingresa el correo electrónico correspondiente a la dependencia" ng-model="crearDependencia.nueva_dependencia.Correo" maxlength="70" required>
          </fieldset>
         <!--Boton para enviar datos al formulario-->
          <button type="submit" class="btn btn-outline btn-primary">Confirmar </button>
        </form>

      </div>
    </div>
  </div>

  <!--Panel para elegir la dependencia padre-->
  <div class="col-md-6">
    <div class="panel panel-default">
      <!--Cabecera del panel de selección-->
      <div class="panel-heading">
        <h3 class="panel-title">Elija la dependencia padre</h3>
      </div>
      <div class="panel-body">
          <p>Por favor seleccione los edificios que le pertenecen a la sede.</p>
          <div class="panel-body">
            <!--Tabla de selección de edificios-->
            <div style="height: {{gridHeight}}px;" ui-grid="crearSede.gridOptions_edificios" ui-grid-selection ui-grid-auto-resize></div>
          </div>
      </div>
  </div>
  </div>
