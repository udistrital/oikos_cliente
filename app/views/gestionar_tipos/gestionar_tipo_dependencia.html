<div class="panel panel-primary panel-body">
        <!--Cabecera del panel-->
        <h2 class="page-header text-center">Tipos de Dependencias</h2>
        <!--Panel de registro-->
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Registrar Tipo De Dependencia</h3>
            </div>
            <div class="panel-body">
              <!--Formulario de registro-->
              <form name="formtipodependencia" ng-submit="formtipodependencia.$valid && gestionarTipoDependencia.crear_tipo_dependencia()">
                <!--Campo de registro de nombre-->
                <fieldset class="form-group">
                  <label for="nombreTipoDependencia">Nombre:</label>
                  <input type="text" style="text-transform:uppercase" class="form-control" id="nombretipodependencia" placeholder="INGRESE EL NOMBRE DEL NUEVO TIPO DE DEPENDENCIA" ng-model="gestionarTipoDependencia.nuevo_tipo.Nombre" maxlength="120" required>
                </fieldset>
                <!---->
               <!--Boton para enviar datos al formulario-->
                <button type="submit" class="btn btn-outline btn-primary">Confirmar </button>
              </form>
      
            </div>
          </div>
        </div>
      
        <!--Panel para consultar los tipos de dependencias que hay-->
        <div class="col-md-6">
          <div class="panel panel-default">
            <!--Cabecera del panel de selección-->
            <div class="panel-heading">
              <h3 class="panel-title">Consultar tipos de dependencia </h3>
            </div>
            <div class="panel-body">
                <!--Tabla que carga todos los tipos de dependencias-->
                <div style="height: {{gridHeight}}px;" ui-grid="gestionarTipoDependencia.gridOptions_tipos" ui-grid-auto-resize align='center'></div>
            </div>
        </div>
        </div>

    <!-- Modal para editar el tipo de dependencia -->
   <div class="modal fade" id="editarTipoDependencia" tabindex="-1" role="dialog" aria-labelledby="editarTipoDependenciaTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal">&times</button><br>
            </div>
    
            <div class="modal-body">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Editar información del tipo de dependencia</h3></div>
                    <div class="panel-body">
                      <!--Formulario de registro-->
                      <form name="formactualizartipo" ng-submit="formactualizartipo.$valid">
                        <!--Campo de edición de nombre-->
                        <fieldset class="form-group">
                          <label for="nombreTipoDependencia">Nombre:</label>
                          <input style="text-transform:uppercase" type="text" class="form-control" id="Nombre" maxlength="130" required>
                        </fieldset>
                       <!--Boton para enviar datos al formulario-->
                         <button type="submit" class="btn btn-outline btn-primary" ng-click="gestionarTipoDependencia.actualizar()">Guardar cambios</button>
                      </form>
                    </div>
                </div>
          </div>
        </div>
      </div>
