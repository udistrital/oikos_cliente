<!--Vista para consultar las edificios-->
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong><center>Consultar edificios</center></strong>
    </div>
    <div class="panel-body">
      <div style="height: {{gridHeight}}px;" ui-grid="consultarEdificio.gridOptions1"  align="center" ui-grid-auto-resize></div>
    </div>
    <div class="panel-footer">
      Los edificios que se han registrado se visualizan en esta tabla.
    </div>
  </div>
<div>

      <!-- Modal -->
      <div class="modal fade" id="editarEdificio" tabindex="-1" role="dialog" aria-labelledby="editarEdificioTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal">&times</button><br>
              </div>
      
              <div class="modal-body">
                  <div class="panel panel-default">
                      <div class="panel-heading"><h3>Editar información del edificio</h3></div>
                      <div class="panel-body">
                        <div class="col-lg-12">
                            <label>Sede:</label><br><input size="80" id="Nombre" style="text-transform:uppercase"></input><br><br>
                            <label>Código:</label><br><input size="80" maxlength="30"id="Codigo" style="text-transform:uppercase"></input><br><br>
                            <label>Estado:</label><br><input size="80"  readonly id="Estado" style="text-transform:uppercase"></input><br><br>
                        </div>
                        <div class="col-lg-offset-5">
                            <button type="button" class="btn btn-primary" ng-click="consultarEdificio.actualizar()">Guardar</button>
                        </div>
                      </div>
                  </div>
            </div>
          </div>
        </div>
